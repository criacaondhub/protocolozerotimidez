server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Handle assets and SPA routing for /protocolo-zero-timidez/
    location /protocolo-zero-timidez/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /protocolo-zero-timidez/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect root to subfolder if needed (optional)
    location = / {
        return 301 /protocolo-zero-timidez/;
    }
}
